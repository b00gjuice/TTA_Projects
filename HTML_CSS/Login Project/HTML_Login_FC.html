<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
				
		<link rel="stylesheet" href="./css/login_page_style.css">
		
	</head>

	<body>

<!--  This is a page for creating a user login -->
	
<div id="container">

		<div class="login">
			<h1>User Login</h1>
	<form method="post" action="">
			

		<label for="username">Username/email:</label>
			
			<input type="text" name="login" value="" placeholder="Username or Email">
				
		<label for="password">Password:</label>
		
			<input type="password" name="password" value="" placeholder="Password">
				

			<p class="keepmeloggedin">
				<label>
				  <label>
					<input type="checkbox" name="keepmeloggedin" id="keepmeloggedin">
						Keep Me Logged In
				</label>
				
				</label>
				</p>
				<p class="submit"><input type="submit" name="commit" value="Login"></p>
	</form>
		</div>
 
				<div class="login-help">
					<p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
				</div>
</div>
		
		
		
	</body>
</html>
