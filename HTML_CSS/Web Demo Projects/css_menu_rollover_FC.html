<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Drop-down Menu Demo</title>
		<link rel="stylesheet" href="./css/menu_rollover_FC.css">
	</head>
	
	<body>

		
		<div class="wrap"> 		<!-- wrap  holds everything -->
			<div class="menu-container">
				<ul class="menu"> <!-- "ul" means unordered list, "ol" means ordered list -->
					<li>Home</li> <!-- between "li" is list item -->
					<li>About</li>
					<li>Portfolio <!-- not closed because it will be a sub-menu-->
						<ul class="submenu"> <!-- drop down-->
							<li>Page 1</li>
							<li>page 2</li>
							<li>page 3</li>
							<li>page 4</li>
						</ul>
					</li>
					<li>Contact</li>
				</ul>
			</div>
		</div>
		
		
		
	</body>
</html>
