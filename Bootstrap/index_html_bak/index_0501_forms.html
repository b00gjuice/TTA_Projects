<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <section class="col-xs-12">

<form>
  <div class="form-group">
  <label for="inputName">Name</label>
  <input class="form-control" type="text" id="inputName"
    placeholder="Name">
  </div>
<!-- line below makes input show only for screen readers -->
   <!-- <label class="sr-only" for="inputName">Name</label> -->



<!-- Adding "form-control" to make form look better -->

<div class="form-group">
  <label for="inputEmail">Email</label>
  <input class="form-control" type="email" id="inputEmail"
    placeholder="Email">
</div>

<div class="form-group">
  <label for="selectSite">Site</label>
  <select class="form-control" id="selectSite">
    <option>Choose...</option>
    <option>lynda.com</option>
    <option>raybo.org</option>
    <option>iviewsource.com</option>
  </select>
</div>

<!-- get placed inside a div with a class of checkbox and use a label which
wraps the input field. In HTML when you wrap a label around a for element
then you don't have to use this for right here so we'll do that to this
checkbox. -->


  <!-- <input id="inputAddList" type="checkbox">
  <label for="inputAddList">
  Add me to e-mail blast</label> -->

  <div class="class=checkbox">
    <input id="inputAddList" type="checkbox">
    Add me to e-mail blast</label>
  </div>

<div class="form-group">
  <label for="inputComments">Comments</label>
  <textarea class="form-control" id="inputComments">
  </textarea>
</div>

  <input class="btn btn-default active pull-left"
    type="submit" value="submit">
</form>


    </section>
  </div><!-- row -->
</div><!-- content container -->


<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
