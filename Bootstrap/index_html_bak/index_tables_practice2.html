<!-- Responsive Tables -->
<!-- By wrapping any .table in .table-responsive class, you will make the table
scroll horizontally up to small devices (under 768px). When viewing on
anything larger than 768px wide, you will not see any difference in these 
tables. -->

<div class = "table-responsive">
   <table class = "table">

      <caption>Responsive Table Layout</caption>

      <thead>
         <tr>
            <th>Product</th>
            <th>Payment Date</th>
            <th>Status</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <td>Product1</td>
            <td>23/11/2013</td>
            <td>Pending</td>
         </tr>

         <tr>
            <td>Product2</td>
            <td>10/11/2013</td>
            <td>Delivered</td>
         </tr>

         <tr>
            <td>Product3</td>
            <td>20/10/2013</td>
            <td>In Call to confirm</td>
         </tr>

         <tr>
            <td>Product4</td>
            <td>20/10/2013</td>
            <td>Declined</td>
         </tr>
      </tbody>

   </table>
</div>
